<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuleSoft to SAP Integration Suite - D3.js Architecture</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>MuleSoft to SAP Integration Suite</h1>
            <p>AI-Powered Migration Architecture</p>
        </header>
        
        <div class="controls">
            <button id="resetZoom">Reset View</button>
            <button id="toggleAnimation">Toggle Animation</button>
            <button id="exportSVG">Export SVG</button>
        </div>
        
        <div id="diagram-container">
            <svg id="architecture-diagram"></svg>
        </div>
        
        <div id="tooltip" class="tooltip"></div>
        
        <div id="component-details" class="component-details">
            <div class="details-header">
                <h3 id="details-title">Component Details</h3>
                <button id="close-details">&times;</button>
            </div>
            <div class="details-content">
                <p id="details-description">Click on a component to see detailed information</p>
                <div id="details-features"></div>
                <div id="details-technologies"></div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="diagram.js"></script>
</body>
</html>
