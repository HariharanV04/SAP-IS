---
applications:
- name: mulesoft-iflow-api-gemma3
  memory: 2048M
  instances: 1
  buildpacks:
    - python_buildpack
  stack: cflinuxfs4
  command: python app.py
  routes:
  - route: mulesoft-iflow-api-gemma3.cfapps.us10-001.hana.ondemand.com
  env:
    RUNPOD_API_KEY: ${RUNPOD_API_KEY}
    RUNPOD_ENDPOINT_ID: ${RUNPOD_ENDPOINT_ID}
    GEMMA3_MAX_INPUT_TOKENS: 8192
    GEMMA3_MAX_OUTPUT_TOKENS: 2048
    GEMMA3_CHUNK_OVERLAP: 200
    GEMMA3_MAX_WAIT_TIME: 300
    PORT: 8080
    HOST: 0.0.0.0
    DEBUG: false
    MAIN_API_URL: https://it-resonance-api-wacky-panther-za.cfapps.us10-001.hana.ondemand.com
    MAIN_API_HOST: it-resonance-api-wacky-panther-za.cfapps.us10-001.hana.ondemand.com
    MAIN_API_PROTOCOL: https
    CORS_ORIGIN: https://ifa-frontend.cfapps.us10-001.hana.ondemand.com
    RESULTS_FOLDER: results
